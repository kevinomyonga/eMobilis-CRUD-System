{% extends "base.html" %}

{% block title %}
  Add Student Info
{% endblock title %}
{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal"
        method="post"
        enctype="multipart/form-data"
        action="{% url 'students:input' %}">
    {% csrf_token %}
    {{ form }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock content %}
